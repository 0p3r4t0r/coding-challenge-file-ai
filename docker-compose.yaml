services:
  database:
    image: postgres:16
    container_name: po_postgres
    profiles: [ "dev" ]
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # SQL scripts run in alphabetical order on first start
      # https://docs.docker.com/guides/pre-seeding/#pre-seed-the-database-by-bind-mounting-a-sql-script
      - ./database:/docker-entrypoint-initdb.d

  database_test:
    image: postgres:16
    container_name: po_postgres_test
    profiles: [ "test" ]
    restart: always
    environment:
      POSTGRES_USER: user_test
      POSTGRES_PASSWORD: password_test
      POSTGRES_DB: database_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d

  app:
    build:
      context: ./app
    container_name: po_app
    profiles: [ "dev" ]
    depends_on:
      - database
    environment:
      POSTGRES_HOST: database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    # Optional: auto-reload during development
    # command: ["uv", "run", "--watch", "main.py"]
    volumes:
      - ./app:/app

volumes:
  postgres_data:
  postgres_test_data:
